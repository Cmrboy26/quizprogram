<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Simple Quizzes</title>
    <link rel="stylesheet" href="resources/stylesheet.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            for (i = 1; i <= 10; i++) {
                fetch('/api/quiz/getRandom')
                    .then(response => response.json())
                    .then(data => {
                        const quizList = document.getElementById('quiz-list');
                        if (!quizList) return;
                        quizId = 'quiz-' + data.quiz_id;
                        if (document.getElementById(quizId)) return;
                        const listItem = createQuizListItem(data);
                        quizList.appendChild(listItem);
                    })
                    .catch(error => console.error('Error fetching recent quizzes:', error));
            }
        });

        function createQuizListItem(quiz) {
            const listItem = document.createElement('li');
            listItem.id = 'quiz-' + quiz.quiz_id;
            const quizLink = document.createElement('a');
            quizLink.href = '/play.html?id=' + quiz.quiz_id;
            quizLink.textContent = quiz.name;
            listItem.appendChild(quizLink);
            return listItem;
        }
    </script>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="/home.html">Home</a></li>
                <li><a href="/search.html" class="active">Search</a></li>
                <li><a href="/create.html">Create</a></li>
                <li><a href="/account.html">Account</a></li>
            </ul>
        </nav>
    </header>
    <h1>SEARCH for Simple Quizzes</h1>
    <h2>For all your quizzing needs, look no further!</h2>
    <h3>Randomly Selected Quizzes:</h3>
    <ul id="quiz-list">
        <!-- Quiz items will be dynamically inserted here -->
    </ul>
</html>
