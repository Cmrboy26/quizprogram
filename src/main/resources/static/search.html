<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Simple Quizzes</title>
    <link rel="stylesheet" href="resources/stylesheet.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            for (i = 1; i <= 9; i++) {
                fetch('/api/quiz/getRandom')
                    .then(response => response.json())
                    .then(data => {
                        const quizList = document.getElementById('quiz-list');
                        if (!quizList) return;
                        quizId = 'quiz-' + data.quiz_id;
                        if (document.getElementById(quizId)) return;
                        const quizCard = createQuizCard(data);
                        quizList.appendChild(quizCard);
                    })
                    .catch(error => console.error('Error fetching recent quizzes:', error));
                /*card = createQuizCard({
                    quiz_id: i,
                    name: 'Sample Quiz ' + i,
                    description: 'This is a description for Sample Quiz ' + i + '. It is meant to demonstrate the quiz card layout in the search page.'
                });
                document.getElementById('quiz-list').appendChild(card);*/
            }
        });

        function createQuizCard(quiz) {
            const card = document.createElement('div');
            card.className = 'quiz-card';
            card.id = 'quiz-' + quiz.quiz_id;
            
            const quizLink = document.createElement('a');
            quizLink.href = '/play.html?id=' + quiz.quiz_id;
            quizLink.className = 'quiz-card-link';
            
            const title = document.createElement('h3');
            title.textContent = quiz.name;
            title.className = 'quiz-card-title';
            
            const description = document.createElement('p');
            description.className = 'quiz-card-description';
            const maxLength = 100;
            const desc = quiz.description || 'No description available';
            description.textContent = desc.length > maxLength 
                ? desc.substring(0, maxLength) + '...' 
                : desc;
            
            quizLink.appendChild(title);
            quizLink.appendChild(description);
            card.appendChild(quizLink);
            
            return card;
        }
    </script>
    <style>
        #quiz-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            list-style-type: none;
            padding: 0;
        }

        .quiz-card {
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: calc(33.333% - 14px);
            flex-shrink: 0;
        }

        .quiz-card-link {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: inherit;
        }

        .quiz-card-link:hover {
            background-color: #f9f9f9;
        }

        .quiz-card-title {
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }

        .quiz-card-description {
            margin: 0;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="/home.html">Home</a></li>
                <li><a href="/search.html" class="active">Search</a></li>
                <li><a href="/create.html">Create</a></li>
                <li><a href="/account.html">Account</a></li>
            </ul>
        </nav>
        </header>
    </div>
    <div id="main-content">
        <h1 id="main-title">Search for Simple Quizzes</h1>
        <h2 id="main-subtitle">For all your quizzing needs, look no further!</h2>
        <h3>Randomly Selected Quizzes</h3>
        <div id="quiz-list">
            <!-- Quiz items will be inserted here -->
        </div>
    </div>
</body>
</html>
